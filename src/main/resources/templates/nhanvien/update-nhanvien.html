<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update NhanVien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Cập nhật nhân viên</h1>
    <form th:action="@{/nhanvien/update/{id}(id=${nhanvien.id})}"
          th:object="${nhanvien}" method="post" class="needs-validation" novalidate  enctype="multipart/form-data">
        <div class="mb-3">
            <label for="ten" class="form-label">Name:</label>
            <input type="text" th:field="*{ten}" class="form-control" id="ten"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('ten')}"
                 th:errors="*{ten}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phái:</label>
            <input type="text" th:field="*{phai}" class="form-control" id="phai"
                   required>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="text" th:field="*{luong}" class="form-control" id="luong"
                   required>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">Phòng Ban:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan">
                <option th:each="phongBan : ${phongbans}"
                        th:value="${phongBan.id}" th:text="${phongBan.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi Sinh:</label>
            <input th:field="*{noiSinh}" class="form-control"
                      id="noiSinh" required></input>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
